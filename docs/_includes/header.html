<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/kyoto/assets/logo.ico">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/kyoto/assets/style.css">
    <link rel="stylesheet" href="/kyoto/assets/style-code.css">
    <link rel="shortcut icon" href="/kyoto/assets/images/favicon.ico" type="image/x-icon" />

    <!-- Meta OG tags -->
    <meta property="og:image"
        content="/kyoto/assets/banner.png" />
    <meta property="og:description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}" />

    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">

    <link rel="canonical" href="{{site.url}}{% if page.url != '/index.html' %}{{ page.url }}{% endif %}" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="twitter:url" content="/kyoto/">
    <meta name="twitter:image" content="/kyoto/assets/banner.png"/>
</head>
