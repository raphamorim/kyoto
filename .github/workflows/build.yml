name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PIPELINE_LIBRARY_PATH: ${{ github.workspace }}/.github/library

    steps:
      - name: Checkout source Git repo
        uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - uses: actions-rs/install@v0.1
        with:
          crate: cargo-audit
          version: latest
      
      - run: cargo audit

      - name: Build Kyoto
        run: make build

      - name: Run Tests on CLI target
        run: sh ./tests/test-cli.sh

      - name: Run Kyoto Tests
        run: make test
